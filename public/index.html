<html>
<head>
    <title>Simple Chat Box</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
   <main>
      <div class="chatbox">
        
        <div class="chat-container">
            <!-- Messages -->
            <div id="chatbox">
                <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
            </div>
    
            <!-- User input box -->
        <section>

            <div class="chat-bar-input-block">
                <button class="micbtn">
                    <lord-icon
                    src="https://cdn.lordicon.com/jibstvae.json"
                    trigger="click"
                    stroke="bold"
                    colors="primary:#000000,secondary:#000000"
                    style="width:38px;height:38px">
                    </lord-icon>
               </button>
               <div id="userInput">
                   <input id="textInput" class="input-box" type="text" name="msg" placeholder="Talk to ai">
                   <p></p>
               </div>
            
               <div class="chat-bar-icons">
                   <button class="arrowbtn">
                       <lord-icon
                       src="https://cdn.lordicon.com/ternnbni.json"
                       trigger="hover"
                       style="width:45px;height:45px">
                   </lord-icon>
                   </button>  
               </div>     
            </div>
         </section>

      

   </main>

   <div id="sidebar">
        <div >
            <img src="./plus.png"class="navicons" id="plusimg">
        </div>
        
        <div >
            <img src="./user.png" class="navicons">
        </div>

   </div>
   <footer></footer>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="chatbot.js"></script>
<script src="response.js"></script>
<script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
</html>
